x-python-service:
  &x-python-service
  image: 'meta-python'
  depends_on:
    redis:
      condition: service_healthy
  env_file:
    - .env
  volumes:
    - ./core:/app/core
    - ./__init__.py/:/app/__init__.py
    - /etc/letsencrypt:/etc/certbot:ro


services:
  telegram-bot:
    <<: *x-python-service
    build:
      context: ../anon-whales
      dockerfile: Dockerfile
    ports:
      - "433:433"
    command: ["python3", "__init__.py"]

  redis:
    image: "redis:7.2.4-alpine"
    ports:
      - "6379:6379"
    volumes:
      - volume-queue:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5


volumes:
  volume-queue:
